{% include 'header.html' %}
{% include 'navigation.html' %}
<div class="container">
    <header>
  <div class="row middle-nav">
        <div class="col col-60 no-pad">
                <h2 style="margin-bottom:10px; color:#555555;">Archives</h2>
        </div>
        <div class="col col-40 no-pad" style="vertical-align: middle;">
            <form action="/search">
                <input class="search" name="query" type="text" placeholder="Search Blog">
            </form>
        </div>
  </div>
</header>

  {% if posts.length %}

<div class="row">
    <div class="col col-60">
          <!--  Rows  -->
  {% for post in posts %}
  <div style="padding-bottom:10px; margin-bottom: 20px; border-bottom: 1px solid #f1f1f1;" class="row">
      <div style="vertical-align: top;" class="col no-pad">
        <article>
                <h3 style="margin:0;" >
                  <a style="text-decoration:none;" href="/{{post.slug}}">{{post.title}}</a>
                </h3>
          <p style="margin:0;" class="post_info">
                <a href="#">By {{post.author_name}} on {{post.readeable_date}}</a>
          </p>
      </article>
      </div>
  </div>
  {% endfor %}

    </div>
    <div style="background: #f5f5f5;" class="col col-40 v-top">
    </div>
</div>
{% endif %}
</div>
