<!DOCTYPE html>
<html lang=en>
<head>
  <meta charset=UTF-8>
  <meta name=viewport content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <meta name=apple-mobile-web-app-capable content=yes>
  <!--   SEO Meta Tags   -->
  <title>{{post.title}}</title>
  <meta name="description" content="{{post.description}}" />
  <meta name="keywords" content="{{post.tags}}" />
  <meta name="author" content="noname" />
  <link rel="icon" type="image/ico" href="{{client_path}}/img/favicon.png" />
  <link href="https://fonts.googleapis.com/css?family=Hind+Vadodara:400,600,700" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ==" crossorigin="anonymous" />

  <link rel="alternate" href="{{nn_config.website_address}}{{post.slug}}" hreflang="en" />

  <!-- Includes canonical tag -->
  {% if !post.canonical %}
    <link rel="canonical" href="{{nn_config.website_address}}{{post.slug}}" />
  {% endif %}

  <!-- Includes AMP Url -->
  {% if post.structuredData %}
    <link rel="amphtml" href="{{nn_config.website_address}}amp/{{post.slug}}">
  {% endif %}
</head>
<body>
